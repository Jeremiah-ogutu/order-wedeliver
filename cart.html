<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER WE DELIVER</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    
    <div class="container mt-5">
        <h3> <em>Place your Order Here:</em></h3>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form class="formorder">
                    <div class="form-group">
                        <label for="groceries">List of groceries goods we deliver</label>
                        <select class="form-control" id="groceries" required>
                            <option></option>
                            <option label="tomatoes" value per kg="100">tomatoes</option>
                            <option label="bananas" value per kg="150">bananas</option>
                            <option label="kales" value per kg="100">kales</option>
                            <option label="pineapple" value per kg="150">pineapple</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="mobile phones">List of mobile phones we deliver</label>
                        <select class="form-control" id="phones" required>
                            <option></option>
                            <option label="samsung A50" value="25000">samsung A50</option>
                            <option label="samsung S10" value="97000">samsung S10</option>
                            <option label="Iphone 7" value="120000">iphone 7</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="home decor">list of home decor we deliver</label>
                        <select class="form-control" id="home decor" required>
                            <option></option>
                            <option label="curtains" value per metre="500">curtains</option>
                            <option label="cushions" value per piece="700">cushions</option>
                            <option label="wall mirrors" value per metre="500">wall mirror</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="food">cooked food we deliver</label>
                        <select class="form-control" id="food" required>
                            <option label="chicken" value per kg="800"></option>
                            <option label="chips" value=100>chips</option>
                            <option label="burger" value="1000">burger</option>
                            <option label="pilau" value="200">pilau</option>
                            <option label="sausage" value="100">Sausage</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="number"><strong>List of items</strong></label>
                        <input type="number" class="form-control" id="quantity" required>
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary mb-2">Submit</button>
                </form>
            </div>
            <div class="col-md">
                <div class="card">
                    <div class="card-header">
                        <h3> Your Order</h3>
                    </div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <div class="display" id="demo"></div>
                            <div class="display" id="demo2"></div>
                            <div class="display" id="demo3"></div>
                            <div class="display" id="demo4"></div>
                            <div class="display" id="demo5"></div>
                            <div class="display" id="demo6"></div>
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
